<html lang="rus" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/MainLayout.html">
<div layout:fragment="maincontent">
        <table class="table table-striped">
                <thead>
                <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">DEADLINE DATE</th>
                        <th scope="col">IS COMPLETED</th>
                        <th scope="col">DETAILS</th>
                </tr>
                </thead>
                <tbody th:each="task : ${task}">
                <tr>
                        <th scope="row" th:text="${task.id}"></th>
                        <td th:text="${task.name}"></td>
                        <td th:text="${task.deadlineDate}"></td>
                        <td th:text="${task.isCompleted ? 'YES' : 'NO'}"></td>
                        <td><button class="btn btn-outline-success" type="submit">Details</button></td>
                </tr>
                </tbody>
        </table>
</div>
</html>
